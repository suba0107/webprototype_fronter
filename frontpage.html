<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>KEA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/ntl1scx.css">
</head>

<body id="frontpage">
    <header>
        <div class="header">
            <a href="frontpage.html">
                <div class="logo">
                </div>
            </a>
            <div id="right">
                <div id="profile"></div>

                <div id="menuknap">
                    <div id="ikon">☰</div>
                    <nav>

                        <div id="menu" class="hidden">
                            <div id="menu-nav">
                                <div id="logo_menu"></div>
                                <a href="#">Akuelt</a>
                                <a href="#">Skema</a>
                                <a href="afleveringer.html">Afleveringer</a>
                                <a href="#">Materialer</a>
                                <a href="#">Chat</a>
                                <a href="#">Instillinger</a>
                            </div>
                            <a id="signout">Sign out</a>
                        </div>

                    </nav>
                </div>
            </div>
        </div>

    </header>

    <div id="frontpage-container">

        <div class="row">

            <div id="materialer" class="col">
                <img src="svg/folder.svg" alt="mappe">
                <div class="text">Materialer</div>
            </div>


            <div id="skema" class="col">
                <img src="svg/calendar.svg" alt="skema">
                <div class="text">Skema</div>
            </div>

            <div id="notifikationer" class="col">
                <img src="svg/alert.svg" alt="notifikation">
                <div class="text">Notifikationer</div>
            </div>
        </div>

        <div class="row">
            <div id="techlounge" class="col">
                <div class="text">Techlounge</div>
            </div>
            <div id="mail" class="col">
                <img src="svg/messages.svg" alt="mail">
                <div class="text">Mail</div>
            </div>
        </div>
        <div class="row">
            <div id="favoritter" class="col">
                <img src="svg/bookmark.svg" alt="bookmark">
                <div class="text">Favoritter</div>
            </div>
            <div id="grupper" class="col">
                <img src="svg/group.svg" alt="grupper">
                <div class="text">Grupper</div>
            </div>
            <div id="chat" class="col">
                <img src="svg/chat.svg" alt="message">
                <div class="text">Mail</div>
            </div>
        </div>
        <div class="row">
            <div class="col1">
                <div id="soeg" class="col">
                    <img src="svg/search.svg" alt="søg">
                    <div class="text">Søg</div>
                </div>

                <a href="afleveringer.html">
                    <div id="afleveringer" class="col">
                        <img src="svg/upload.svg" alt="upload">
                        <div class="text">Afleveringer</div>
                    </div>
                </a>
            </div>
            <div class="col3">
                <div id="aktuelt" class="col">
                    <div class="text">Aktuelt</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body></html>
